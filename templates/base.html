{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialBook - Welcome members of Zion</title>
    <link rel="stylesheet" href={% static "css/styles.css" %}>
    <script src="https://kit.fontawesome.com/32ab661ab4.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="{% url 'index' %}"><img src={% static "images/logo2.png" %} class="logo" alt="logo img"></a>
            <ul>
                <li><img src={% static "images/notification.png" %} alt="notification"></li>
                <li><img src={% static "images/inbox.png" %} alt="inbox"></li>
                <li><img src={% static "images/video.png" %} alt="video"></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src={% static "images/search.png" %} alt="Search">
                <input type="text" placeholder="Search">
            </div>
            <div class="nav-user-icon online" onclick="settingsMenuToggle()">
                <img src={% static "images/profile-pic.png" %} alt="profile">
            </div>
        </div>
        <!--settings menu-->
        <div class="settings-menu">
            <div id="dark-btn">
                <span></span>
            </div>
    
    
            <div class="settings-menu-inner">
                <div class="user-profile">
                    <img src={% static "images/profile-pic.png" %}>
                    <div>
                        <p>John Nicholson</p>
                        <a href={% url 'profile' %}>See your profile</a>
                    </div>
                </div>
                <hr>
                <div class="user-profile">
                    <img src={% static "images/feedback.png" %}>
                    <div>
                        <p>Give Feedback</p>
                        <a href="#">Help us to improve the new design</a>
                    </div>
                </div>
                <hr>
                <div class="settings-links">
                    <img src={% static "images/setting.png" %} class="settings-icon">
                    <a href="#">Settings & Privacy <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src={% static "images/help.png" %} class="settings-icon">
                    <a href="#">Help & Support <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src={% static "images/display.png" %} class="settings-icon">
                    <a href="#">Display & Accessibility <img src="images/arrow.png" width="10px"></a>
                </div>
                <div class="settings-links">
                    <img src={% static "images/logout.png" %} class="settings-icon">
                    <a href="#">Logout<img src="images/arrow.png" width="10px"></a>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock content %}
    <!--footer-section-->
    <footer>
    <p>Copyright 2022 - KiranWebDevelopment</p>
    </footer>
    <script src={% static 'scripts.js' %}></script>
</body>
</html>
